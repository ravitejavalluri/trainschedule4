<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
</head>
<body>

<div class="container">
    <div class="row jumbotron text-center" id="titlebar">
        <h1>Train Schedule</h1>
    </div>
    <div class="row text-center block">
        <img alt="train-gif" src="https://media.giphy.com/media/JYEEdjzlsb280/giphy.gif"/>
        <!-- <img alt="train-gif" src="https://media.giphy.com/media/l41lZZqhIUA6IJNDO/giphy.gif"/> -->
    </div>
    <div class="row">
        <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table" id="trainData">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
    <div class="row">
        <!-- <div class="col-lg-12 col-md12 col-sm-12"> -->
            <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">

                          <div class="form-group">
                            <label for="train">Train Name</label>
                            <input type="text" class="form-control" id="traininput">
                          </div>
                          <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destinationinput">
                          </div>

                          <div class="form-group">
                            <label for="trainTime">First Train Time (HH:mm - military time ex: 02:00 pm is 14:00)</label>
                            <input type="text" placeholder="HH:mm" class="form-control" id="timeinput">
                          </div>

                          <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="number" class="form-control" id="frequencyinput">
                          </div>

                          <button type="submit" class="btn btn-primary" id="addTrain">Add</button>

                        </form>
                    </div>
                </div>              
        <!-- </div> -->
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>


    
</body>
</html>
